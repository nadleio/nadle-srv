type Query {
  currentUser: User!
}

type User {
    id: ID!
    firstName: String!
    lastName: String!
    email: String!
}

type Mutation {
  signup(
    firstName: String!,
    lastName: String!,
    email: String!,
    password: String!
  ): TransactionStatus
  login(email: String!, password: String!): AuthPayload
  verify(token: String!): TransactionStatus
  forgotPassword(email: String!): TransactionStatus
  changePassword(token: String!, newPassword: String!): TransactionStatus
  changePasswordAuth(oldPassword: String!, newPassword: String!): TransactionStatus
}

type TransactionStatus {
  message: String!
  success: Boolean!
}

type AuthPayload {
  token: String!
  user: User!
}
